<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table CSS</title>
    <style>
       
        table, td {
            border: 1px solid #ccc;
            color: white; font: 25px bold;
        }
        td {
            height: 100px; padding: 20px;
            background: darkgreen;
          
        }
        .val1 { vertical-align: top; }
        .val2 { vertical-align: bottom;}
        .val3 { vertical-align: middle;}
    </style>
</head>
<body>
    <table>
        <caption>vertical-alignment</caption>
        <tr>
            <td class="val1">alignment</td>
            <td class="val2">alignment</td>
            <td class="val3">alignment</td>
        </tr>
    </table>
    
</body>
</html>
