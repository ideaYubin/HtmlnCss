<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table {
            border : 1px solid brown;
        }
        th {
            border : 1px solid yellowgreen;
            padding : 10px;
        }
        td {
            border : 1px solid rebeccapurple;
            padding : 10px;
        }
    </style>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <b> 모던 브라우저</b></p>
        </figcaption>
            <table>
                <tr>
                    <th> 브라우저</th>
                    <th> 제조업체</th>
                    <th> 다운로드</th>
                </tr>
            
                <tr>
                    <th> 크롬(Chrome)</th>
                    <td>Google</td>
                    <td>https://www.google.com/chrome/</td>
                </tr>
                <tr>
                    <th> 파이어폭스(firfox)</th>
                    <td>Mozilla</td>
                    <td>https://www.mozilla.org/ko/firefox</td>
                </tr>
                <tr>
                    <th> 엣지(Edge)</th>
                    <td>Microsoft</td>
                    <td>https://www.microsoft.com/ko-kr/windows/microsoft-dege</td>
                </tr>
            </table>
            <figcaption>
                <p>이상 국내 브라우저였음. </p>
            </figcaption>
    </figure>
    
</body>
</html>
