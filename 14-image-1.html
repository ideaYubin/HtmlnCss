<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Image</title>
</head>
<body>
    <picture>
        <source srcset="images/instrument_1920.jpg" media="(min-width:1920px)">
        <source srcset="images/instrument_1280.jpg" media="(min-width:1280px)">
        <source srcset="images/instrument_640.jpg" media="(min-width:640px)">
        <img src="images/instrument_300.jpg" alt="fill my heart" style="width: 100%;">
    </picture>
</body>
</html>
