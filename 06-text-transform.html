<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <style>
        .tran1 {text-transform: uppercase;}
        .tran2 {text-transform: capitalize;}
    </style>
</head>
<body>
    <h1>Have to study</h1>
    <ul>
        <li class="tran1">html</li>
        <li class="tran1">css</li>
        <li class="tran2">javascript</li>
    </ul>
</body>
</html>
