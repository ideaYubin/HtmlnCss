<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            width: 200px; height: 100px; margin: 30px;
            display: inline-block;
        }
        #box1{ background: skyblue; }
        #box2{ background: rgb(155, 72, 8); }
        #box3{ background: #6548fa; }
    </style>
</head>
<body>
    <div id="box1"> skyblue  </div>
    <div id="box2"> rgb </div>
    <div id="box3"> #16 진수 </div>
</body>
</html>
