<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        div {
            padding: 20px; margin: 10px;
        }
        .box1 {
            background: #ffd800; float: left;
        }
        .box2 {
            background: #0094ff; float: left;
        }
        .box3 {
            background: #00ff21; clear: both;
        }
        .box4 {
            background: #a874ff; clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">박스 1</div>
    <div class="box2">박스 2</div>
    <div class="box3">박스 3</div>
    <div class="box4">박스 4</div>
</body>
</html>
