<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>visibility 속성</title>
    <style>
        img {
            margin: 10px; padding: 5px;
            border: 1px solid black;
        }
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="images/pic1.jpg" sizes="70%">
    <img src="images/pic2.jpg" sizes="70%"class="invisible">
    <img src="images/pic3.jpg"sizes="70%">
</body>
</html>
