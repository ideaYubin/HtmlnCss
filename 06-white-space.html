<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>letter-spacing와 word-spacing</title>
    <style>
        .letter {
            letter-spacing: 15px ;
            text-shadow: 5px 5px 10px #1aa042;
        }
        .word {
            word-spacing: 15px ;
        }
    </style>
</head>
<body>
    <h1><span class="letter">HTML5</span>와 CSS3</h1>
    <h1>HTML5와 CSS3</h1>
    <h1 class="word">HTML5와 CSS3</h1>
</body>
</html>
