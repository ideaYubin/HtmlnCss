<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            padding: 5px 30px;
            font-size: 14px; color: blue;
            text-decoration: none;
        }
        li a {
            font-size: 16px; color: purple; text-decoration: none;
            background: pink;
        }
        a[target="_blank"] {
            padding: right 30px;
            background:url(images/animals-logo.jpg) no-repeat center right;
        }
    </style>
</head>
<body>
<h1>HTML5 표준안 사이트</h1>    
<ul>
    <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
    <li><a href="http://www.w3c.org/TR/selectors">CSS Selector Level 3</a></li>
    <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
</ul>
</body>
</html>
