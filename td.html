<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table {
            border : 1px solid #aaa;
            padding : 30px
        }
        th {
            border : 10px solid #453522;
            padding : 15px
        }
        td {
            border : 3px solid #896321;
            padding : 5px
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>제목 셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
        <th>제목 셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    
</body>
</html>
