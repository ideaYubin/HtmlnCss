<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      body {
        padding-left: 150px;
        margin: auto;
      }
        .box:hover {
            border: 1px solid #565485;
            width: 300px;
            height: 500;
            -webkit-transform: rotate(15deg);
            -moz-transform: rotate(15deg);
            -o-transform: rotate(15deg);
            -ms-transform: rotate(15deg);
            transform:rotate(15deg)
        }
    </style>
</head>
<body>
    <p>
    <br>
    <br>
    <br>
    <div class="box">Mouse Over</div>
</p>
</body>
</html>
