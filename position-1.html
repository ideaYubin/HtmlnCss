<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 포지셔닝</title>
    <style>
        .box1 {
            float: left; width: 100px; padding: 20px;
            background: #ffd800; margin-right: 10px;
        }
        .box2 {
            position: relative;
            left: -50px; top: 30px; width: 300px;
            background: #0094ff; float: left;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"> 박스 1</div>
    <div class="box2"> 박스 2</div>
</body>
</html>
